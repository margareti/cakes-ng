<ion-view class="landing">
  <ion-content>

    <div class="landing__content">
      <h4 class="landing__title">CAKESSS</h4>
      <div class="item" ng-repeat="cake in $ctrl.cakes">
        <h3>{{cake.name}}</h3>
        <img class="landing__img" ng-src="{{cake.imageUrl}}">
      </div>
    </div>


    </div>
  </ion-content>
</ion-view>
